<section class="tiles">

{% for page in site.pages %}
	<article class="style{{ forloop.index }}">
		<span class="image">
			<img src="{{ site.url }}{{ site.baseurl }}/images/ImageTalk.jpg" alt="" />
		</span>
		<a href="{{ page.url | prepend:site.baseurl | prepend:site.url }}">
			<h2>{{ page.title }}</h2>
		</a>
		{% if page.path == "index.html" %}
			<a href="{{ page.url | prepend: site.baseurl | remove: "index.html" }}">{{ page.title }}</a>
		{% endif %}
		{% if page.title %}
			<a href="{{ page.url | prepend: site.baseurl }}">{{ page.title | remove: "Home" }}</a>
		{% endif %}
	</article>
{% endfor %}

</section>
