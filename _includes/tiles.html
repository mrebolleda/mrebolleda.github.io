<section class="tiles">

{% for page in site.pages %}
	<article class="style{{ forloop.index }}">
		<span class="image">
			<img src="{{ site.url }}{{ site.baseurl }}/images/ImageTalk.jpg" alt="" />
		</span>
		<a href="{{ page.url | prepend:site.baseurl | prepend:site.url }}">
			<h2>{{ page.title }}</h2>
		</a>
	</article>
	{% if page.title %}
		<li><a href="{{ page.url | prepend: site.baseurl | remove: "Home" }}">{{ page.title }}</a></li>
	{% endif %}
{% endfor %}

</section>
